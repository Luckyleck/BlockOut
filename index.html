<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="reset" href="./dist/reset.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="icon" type="image/x-icon" href="/favicon/cube_no_back.ico">
  <script src="./dist/main.js" defer></script>
  <title>Block-Out</title>
</head>

<body>
  <div class="main">

    <aside>

      <div class="header">
        <h1 id="title">Block-Out</h1>
      </div>

      <div class="links">
        <a href="https://github.com/Luckyleck">
          <img id="github" src="/images/github_no_middle.png" alt="github link">
        </a>
      </div>

      <div class="Welcome">
        <p>
          Welcome to Block-Out. In this game, you and your opponent are on a
          floating patch of earth in the sky. </br>To win the game, you must break the
          ground beneath your opponent while also being careful not to fall into any holes yourself.
        </p>
      </div>
    
      <div class="Controls">
        <p>Player 1</p>
        <img id="wasd" src='/images/WASD_color.png'>
        <img id="spacebar" src='/images/spacebar-color.png'>
        <p>Player 2</p>
        <img id="arrows" src='/images/Arrows_color.png'>
        <img id="return" src='/images/return_color.png'>
      </div>
    <button id="spawn-btn-player">Multiplayer</button>
    <button id="spawn-btn-ai">Single Player</button>
  </aside>
  <canvas id="canvas" height="800" width="1200">Canvas is broken</canvas>
  <audio id="audio" src="https://www.youtube.com/watch?v=BWe_PxKuu9c" autoplay></audio>
  </div>
</body>

</html>
